<!DOCTYPE html>
<html>
<head>
	<title>
	To-Do
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<!-- <link rel="stylesheet" href="reset.css"> -->

	<meta name="description" content="Your Go To To-Do List!">

</head>
<body>

<div id="background_img">

<header>
<h1>My To-Do List</h1>
<h2 id="date"> Today's Date: </h2>
</header>

<section class="lists">
	<h2>Add Your Tasks Below:</h2>
	<p class="input">Task:</p>
	<input class="input" id="add_task" type=text placeholder="Add Task"/>
	<p id="category" class= "input">Category:</p>
	<select id="dropdown" class="input">
	<option value="Work">Work</option>
	<option value="Personal">Personal</option>
	<option value="Miscellaneous">Miscellaneous</option>
	</select>
	<p class="input">Due Date:</p>
	<input class="input" id="due_date" type=text placeholder="DD/MM/YYY"/>
	<button id="addtask" class="input">Add Task</button>
</section>

<div id="body">
<div id="work" class="to_do">
<h2>Work To Do's:</h2>
</div>

<div id="personal" class="to_do">
<h2>Personal To Do's:</h2>	
</div>

<div id="misc" class="to_do">
<h2>Miscellaneous To Do's:</h2>	
</div>

<div class="foot">
<div id="contact">
<div id="info">
<p>Contact Me:</p>
</div>
<p>Emily Cohn</p>
<p>954-621-7538</p>
<p>emilycohn23@gmail.com</p>
</div>

</div>

</body>
</html>
